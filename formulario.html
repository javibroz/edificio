    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;

        }

        form {
            max-width: 800px;
            margin: 0 auto;
        }
        label{
            display:block;
            margin-top: 20px;
            font-weight: bold;
        }
        input, select, button {
            background-color: rgb(222, 248, 240);
            color: rgb(1, 10, 17);
            cursor:pointer;
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1
            
        }

        button {
            background-color: rgb(173, 233, 220);
        }
    </style>
</head>
<body>
    <h1>Gestión de Edificios</h1>
    <form id="edificioForm">
        <!-- Información del Edificio -->
        <label for="calle">Calle</label>
        <input type="text" id="calle" name="calle" placeholder="nombre de la calle" required>
        
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" placeholder="Ejemplo: 58" required>
        
        <label for="codigoPostal">Código Postal</label>
        <input type="text" id="codigoPostal" name="codigoPostal" placeholder="pon el codigoPostal" required>
        
        <label for="numPlantas">Número de Plantas</label>
        <input type="number" id="numPlantas" name="numPlantas"  min="1" required>
        
        <label for="puertasPorPlanta">Número de Puertas por Planta</label>
        <input type="number" id="puertasPorPlanta" name="puertasPorPlanta"  min="1" required>
        
        
        
        <label for="propietarios">Propietarios (Nombre, Planta, Puerta)</label>
        <textarea id="propietarios" name="propietarios" rows="5" placeholder="Ejemplo: 
Jose Antonio Lopez, 1, 1
Luisa Martinez, 1, 2
Marta Castellón, 1, 3"></textarea>

        <!-- Botón de Envío -->
        <button type="submit">Registrar Edificio</button>
    </form>

    <script>
        document.getElementById("edificioForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío para manejar los datos con JavaScript
            const calle = document.getElementById("calle").value;
            const numero = document.getElementById("numero").value;
            const codigoPostal = document.getElementById("codigoPostal").value;
            const numPlantas = parseInt(document.getElementById("numPlantas").value, 10);
            const puertasPorPlanta = parseInt(document.getElementById("puertasPorPlanta").value, 10);
            const propietarios = document.getElementById("propietarios").value.split("\n").map(p => p.trim());

            console.log({
                calle,
                numero,
                codigoPostal,
                numPlantas,
                puertasPorPlanta,
                propietarios
            });

            alert(`Edificio registrado en ${calle}, número ${numero}, CP ${codigoPostal}.`);
        });
    </script>
</body>
